<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="quote-wrapper">
      <div class="quote-heading">
        <h2>Random Quote Generator</h2>
      </div>
  
      <div class="quote-body">
        <div class="icon-quote">
          <span class="icon">
            <i class="fas fa-quote-left"></i>
          </span>
          <span class="quote">সম্পন্ন করার আগে সবকিছুই অসম্ভব মনে হয়</span>
        </div>
        <div class="author">– নেলসন ম্যান্ডেলা</div>
  
        <div class="quote-buttons">
          <div class="social">
            <a href="https://www.facebook.com/JubaerAhmad.Me" target="_blank">
              <i class="fab fa-facebook-square"></i>
            </a>
          </div>
  
          <div class="btn">
            <button id="quote-btn">Generate Quote</button>
          </div>
        </div>
      </div>
  
      <div class="footer">
        <p>Powered by <a href="https://youtube.com/c/darunit" target="_blank">Darun IT</a></p>
      </div>
  
    </div>
      <script src="quote.js"></script>  
    </body>

</html>
